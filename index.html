<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Travel Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <div class="slide" style="background-image: url('italy.jpg')">
        <div class="info">
          <h2>Italian Town</h2>
          <p>8 км рядом | ★ 4.5</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('spain.jpg')">
        <div class="info">
          <h2>Spanish Beach</h2>
          <p>10 км рядом | ★ 4.7</p>
        </div>
      </div>
      <div class="slide" style="background-image: url('greece.jpg')">
        <div class="info">
          <h2>Greek Island</h2>
          <p>2 км рядом | ★ 4.9</p>
        </div>
      </div>
    </div>
    <div class="navigation">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
