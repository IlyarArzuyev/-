<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пример карусели</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="carousel">
  <!-- Кнопка назад -->
  <button class="carousel-button prev-button">&#10094;</button>
  
  <div class="carousel-track-container">
    <ul class="carousel-track">
      <!-- Слайд 1 -->
      <li class="carousel-slide">
        <a href="https://example.com/ссылка1">
          <img src="https://via.placeholder.com/600x300/FF0000/FFFFFF?text=Slide+1" alt="Слайд 1">
        </a>
      </li>
      <!-- Слайд 2 -->
      <li class="carousel-slide">
        <a href="https://example.com/ссылка2">
          <img src="https://via.placeholder.com/600x300/00FF00/FFFFFF?text=Slide+2" alt="Слайд 2">
        </a>
      </li>
      <!-- Слайд 3 -->
      <li class="carousel-slide">
        <a href="https://example.com/ссылка3">
          <img src="https://via.placeholder.com/600x300/0000FF/FFFFFF?text=Slide+3" alt="Слайд 3">
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Кнопка вперёд -->
  <button class="carousel-button next-button">&#10095;</button>
</div>

<script src="script.js"></script>
</body>
</html>
