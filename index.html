<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover your new house!</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Основная обёртка (макет под мобильный) */
    .app-container {
      width: 375px;
      height: 812px;
      background-color: #fff;
      border-radius: 30px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
    }

    /* Прокручиваемая область */
    .content-scroll {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px; /* отступ, чтобы контент не перекрывался нижней навигацией */
    }

    /*****************************************************
      ВЕРХНЯЯ ПАНЕЛЬ (бургер, заголовок, уведомления, аватар)
    ******************************************************/
    .top-bar {
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }

    .left-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/892/892528.png') no-repeat center/contain;
      cursor: pointer;
    }

    .page-title {
      font-weight: 600;
      font-size: 16px;
    }

    .right-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .notification-icon {
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/3602/3602123.png') no-repeat center/contain;
      cursor: pointer;
      position: relative;
    }

    /* Аватар пользователя (должен подгружаться из Telegram) */
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /*****************************************************
      ЗАГОЛОВОК (Discover your new house!)
    ******************************************************/
    .main-heading {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .main-heading h1 {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      line-height: 1.3;
    }

    /*****************************************************
      СТРОКА ПОИСКА + ФИЛЬТР
    ******************************************************/
    .search-filter-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-bar {
      position: relative;
      flex: 1;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat center/contain;
      opacity: 0.5;
      cursor: pointer;
    }

    .filter-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .filter-icon img {
      width: 20px;
      height: 20px;
      filter: invert(100%);
    }

    /*****************************************************
      ТАБЫ (House, Office, Apartment)
    ******************************************************/
    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    .tabs .tab {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: #f0f0f0;
      color: #333;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tabs .tab:hover {
      background-color: #ddd;
    }

    .tabs .tab.active {
      background-color: #000;
      color: #fff;
    }

    /*****************************************************
      БЛОК КАРТОЧЕК (горизонтальный скролл или сетка)
    ******************************************************/
    .cards-row {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .property-card {
      min-width: 250px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
      position: relative;
    }

    .property-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
    }

    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: #fff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    .property-info {
      padding: 10px;
    }
    .property-info h3 {
      font-size: 16px;
      margin-bottom: 4px;
      color: #333;
    }
    .property-info p {
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
    }

    .rating-location {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #999;
    }

    .fav-icon {
      width: 24px;
      height: 24px;
      background: url('https://cdn-icons-png.flaticon.com/512/2107/2107952.png') no-repeat center/contain;
      opacity: 0.5;
      cursor: pointer;
    }

    /*****************************************************
      PROPERTY NEARBY
    ******************************************************/
    .property-nearby-title {
      font-size: 16px;
      font-weight: 700;
      color: #333;
      margin-bottom: 15px;
    }

    .nearby-cards-row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 50px;
    }

    .nearby-card {
      min-width: 120px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      flex-shrink: 0;
      cursor: pointer;
    }

    .nearby-card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      display: block;
    }

    .nearby-info {
      padding: 8px;
    }

    .nearby-info h4 {
      font-size: 14px;
      margin-bottom: 4px;
      color: #333;
    }

    .nearby-info p {
      font-size: 12px;
      color: #777;
    }

    /*****************************************************
      НИЖНЯЯ НАВИГАЦИЯ
    ******************************************************/
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #fff;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      color: #777;
      font-size: 12px;
    }

    .bottom-nav .nav-item img {
      width: 24px;
      height: 24px;
    }

    /* Пример активного пункта */
    .bottom-nav .nav-item.active {
      color: #000;
    }
  </style>
</head>
<body>

<div class="app-container">
  <!-- Верхняя панель -->
  <div class="top-bar">
    <div class="left-icons">
      <div class="menu-icon" title="Menu"></div>
      <div class="page-title">Menu</div>
    </div>
    <div class="right-icons">
      <div class="notification-icon" title="Notifications"></div>
      <div class="avatar" title="Telegram User">
        <!-- Картинка будет меняться через JS -->
        <img id="telegramAvatar" src="" alt="User Avatar">
      </div>
    </div>
  </div>

  <!-- Прокручиваемый контент -->
  <div class="content-scroll">
    <!-- Заголовок -->
    <div class="main-heading">
      <h1>Discover<br/>your new house!</h1>
    </div>

    <!-- Поиск и фильтр -->
    <div class="search-filter-row">
      <div class="search-bar">
        <input type="text" placeholder="Search Places"/>
        <div class="search-icon"></div>
      </div>
      <div class="filter-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png" alt="Filter">
      </div>
    </div>

    <!-- Табы (House, Office, Apartment) -->
    <div class="tabs">
      <div class="tab active">House</div>
      <div class="tab">Office</div>
      <div class="tab">Apartment</div>
    </div>

    <!-- Горизонтальный список карточек -->
    <div class="cards-row">
      <!-- Карточка 1 -->
      <div class="property-card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Park Avenue">
        <div class="price-tag">$12,000/Month</div>
        <div class="property-info">
          <h3>Park Avenue</h3>
          <p>Modern Enclave</p>
          <div class="rating-location">
            <span>4.6 ★</span>
            <div class="fav-icon" title="Add to favorites"></div>
          </div>
        </div>
      </div>
      <!-- Карточка 2 -->
      <div class="property-card">
        <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914" alt="Max House">
        <div class="price-tag">$10,000/Month</div>
        <div class="property-info">
          <h3>Max House</h3>
          <p>Model Town</p>
          <div class="rating-location">
            <span>4.5 ★</span>
            <div class="fav-icon" title="Add to favorites"></div>
          </div>
        </div>
      </div>
      <!-- Можно добавить ещё карточек -->
    </div>

    <!-- Property Nearby -->
    <div class="property-nearby-title">Property Nearby</div>
    <div class="nearby-cards-row">
      <div class="nearby-card">
        <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" alt="Max Apart">
        <div class="nearby-info">
          <h4>Max Apart</h4>
          <p>₹120,000</p>
        </div>
      </div>
      <div class="nearby-card">
        <img src="https://images.unsplash.com/photo-1519999482648-25049ddd37b1" alt="Delux Endo">
        <div class="nearby-info">
          <h4>Delux Endo</h4>
          <p>₹150,000</p>
        </div>
      </div>
      <!-- Добавьте ещё при необходимости -->
    </div>
  </div>

  <!-- Нижняя навигация -->
  <div class="bottom-nav">
    <div class="nav-item active">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/912/912794.png" alt="Explore">
      <span>Explore</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/2107/2107952.png" alt="Favorite">
      <span>Favorite</span>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/2976/2976215.png" alt="Messages">
      <span>Messages</span>
    </div>
  </div>
</div>

<script>
	window.addEventListener('DOMContentLoaded', () => {
	    // Проверяем, есть ли объект Telegram в глобальном scope
	    if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
	      const tg = Telegram.WebApp;
	      // Сообщаем Telegram, что Web App готов
	      tg.ready();
      
	      // Получаем данные пользователя
	      const user = tg.initDataUnsafe?.user;
	      const avatarImg = document.getElementById('telegramAvatar');
	      const userInfo = document.getElementById('userInfo');
      
	      if (user) {
	        // Если данные пользователя доступны
	        const { first_name, last_name, username, photo_url } = user;
        
	        // Устанавливаем аватарку, если есть photo_url
	        if (photo_url) {
	          avatarImg.src = photo_url;
	        } else {
	          avatarImg.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'; // Заглушка
	        }
        
	        // Отображаем имя (или username)
	        userInfo.textContent = first_name 
	          ? `Привет, ${first_name} ${last_name || ''}!` 
	          : `Привет, @${username}!`;
	      } else {
	        // Если почему-то user не пришёл, fallback
	        avatarImg.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
	        userInfo.textContent = 'Не удалось получить данные пользователя.';
	      }
	    } else {
	      // Если страница открыта НЕ в Telegram
	      document.getElementById('fallbackText').style.display = 'block';
	      document.getElementById('telegramAvatar').src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
	      document.getElementById('userInfo').textContent = 'Здесь данные Telegram недоступны.';
	    }
	  });
	</script>

</body>
</html>
